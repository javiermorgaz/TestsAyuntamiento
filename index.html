<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Tests de Oposici√≥n</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                        accent: '#27ae60',
                        reset: '#e67e22',
                        dark: '#2c3e50',
                        light: '#f4f6f9',
                        darkBg: '#1a202c',
                        darkCard: '#2d3748',
                        darkText: '#e2e8f0'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-white/10 backdrop-blur-md border border-white/20 shadow-xl dark:bg-gray-800/50 dark:border-gray-700;
            }
            .glass-card {
                @apply bg-white/90 backdrop-blur-sm border border-white/20 shadow-lg rounded-xl dark:bg-gray-800/90 dark:border-gray-700 dark:text-gray-100;
            }
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }
        .dark body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
    </style>
    <!-- Custom CSS (Legacy - migrating to Tailwind) -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>

<body class="antialiased">
    <header
        class="bg-gray-800 text-white p-3 md:p-6 shadow-md text-center bg-opacity-80 backdrop-blur-sm dark:bg-gray-900/90 flex justify-between items-center relative">
        <h1 class="text-lg md:text-3xl font-medium tracking-wide w-full text-center px-10 md:px-0">üìö Simulacros de
            Oposiciones</h1>

        <button id="theme-toggle" type="button"
            class="absolute right-4 md:right-6 text-gray-200 hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-1.5 md:p-2.5">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z"
                    fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>
    </header>

    <main class="container mx-auto px-2 md:px-4 py-4 max-w-4xl">
        <section id="tests-list">
            <div id="tests-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>

        <section id="test-view" style="display:none;" class="glass-card p-3 md:p-4">
            <div
                class="sticky top-0 bg-white/95 backdrop-blur-sm -mx-3 -mt-3 md:-mx-4 md:-mt-4 px-3 md:px-4 py-4 border-b border-gray-200/50 z-40 rounded-t-xl flex items-center justify-between dark:bg-gray-800/95 dark:border-gray-700">
                <button id="btn-back-home"
                    class="text-primary hover:text-secondary transition-colors flex items-center gap-2 font-medium bg-primary/10 hover:bg-primary/20 px-4 py-2 rounded-lg">
                    ‚Üê Volver al Inicio
                </button>
                <div id="save-indicator-container"></div>
            </div>
            <h2 id="test-title" class="text-lg md:text-xl font-semibold text-dark text-center mb-6 dark:text-gray-100">
            </h2>

            <form id="questions-form">
                <div id="questions-container" class="space-y-6"></div>
            </form>

            <div id="test-controls" class="mt-10 flex justify-center">
                <button id="btn-finish"
                    class="bg-primary hover:bg-secondary text-white font-medium text-sm py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 w-full md:w-auto min-w-[200px]">
                    Finalizar y Corregir
                </button>
            </div>
        </section>

        <section id="result-view" style="display:none;">
            <div class="test-header mb-6">
                <button id="btn-back-home-result"
                    class="text-white hover:text-gray-200 transition-colors flex items-center gap-2 font-medium bg-white/10 px-4 py-2 rounded-lg backdrop-blur-sm">
                    ‚Üê Volver al Inicio
                </button>
            </div>
            <div id="result-container"></div>
        </section>
    </main>

    <!-- SDK de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Scripts de la aplicaci√≥n -->
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/darkMode.js"></script>
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/supabase-service.js"></script>
    <script src="assets/js/dataService.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/test.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
